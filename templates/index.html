<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeadragon Demo</title>
    <script type="text/javascript" src="./static/js/openseadragon.js"></script>
    <style type="text/css">
        body {
            position: absolute;
            height: 100%;
            width: 100%;
            margin: 0;
        }
        #openseadragon-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="position: absolute; width: 100%;height: 100%;">
<div id="openseadragon-viewer" style="width: 800px; height: 600px;border: 1px solid red"></div>
<div id="element-overlay" style="width: 300px; height: 200px;border: 1px solid blue"></div>
<script type="text/javascript">
    OpenSeadragon({
        id: "openseadragon-viewer",
        prefixUrl: "./static/images/",
        tileSources:   {
            Image: {
                xmlns:    "http://schemas.microsoft.com/deepzoom/2008",
                Url:      "./static/test_files/",
                Format:   "jpeg",
                Overlap:  "1",
                TileSize: "256",
                Size: {
                    Height: '124576',
                    Width:  '178560'
                }
            }
        },
        overlays: [
            {
                id: "element-overlay",
                x: 0,
                y: 0,
                width: 0.2,
                height: 0.2,
                {#placement: 'BOTTOM_RIGHT'#}
            }
        ]
        {#tileSources: "./GeneratedImages/dzc_output.xml"#}
    })
</script>
</body>
</html>
